<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>easyBank</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <!-- LOGO -->
        <a href="./index.html" class="logo-link">
          <img
            src="./images/logos.svg"
            alt="Logo easyBank"
            class="logo-link__img"
          />
        </a>
        <!-- NAVBAR -->
        <div class="wrapper">
          <nav class="sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a href="#" class="sitenav__link">Home</a>
              </li>
              <li class="sitenav__item">
                <a href="#" class="sitenav__link">About</a>
              </li>
              <li class="sitenav__item">
                <a href="#" class="sitenav__link">Contact</a>
              </li>
              <li class="sitenav__item">
                <a href="#" class="sitenav__link">Blog</a>
              </li>
              <li class="sitenav__item">
                <a href="#" class="sitenav__link">Careers</a>
              </li>
            </ul>
          </nav>
          <!-- BUTTON -->
          <a href="#" class="btn header__btn">Request Invite</a>
        </div>
        <button class="togler-open">
          <img
            class="togler-open__img"
            src="./images/toggler-open.svg"
            alt=""
          />
        </button>
      </div>
    </header>
    <!-- MAIN -->
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__info">
            <h1 class="hero__title">Next generation digital banking</h1>
            <p class="hero__descr">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <a href="" class="hero__btn btn">Request Invite</a>
          </div>
          <img
            class="hero__img"
            src="./images/herolar.svg"
            alt=""
            width="1371"
            height="1040"
          />
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer"></footer>
    <div class="cover"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
